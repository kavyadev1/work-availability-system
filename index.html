<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Home Page</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="container"></div>

    <script>
        // Load the login page initially
        document.getElementById('container').innerHTML = '<object type="text/html" data="/login" width="100%" height="100%"></object>';
        
        // Function to load the Home Page dynamically after successful login
        function loadHomePage() {
            document.getElementById('container').innerHTML = '<object type="text/html" data="/home" width="100%" height="100%"></object>';
        }
    </script>
</body>
</html>
